<div id="back-top">
  <a href="#top" title="Back to top"></a>
</div>


<script type="text/javascript" src="http://libs.baidu.com/jquery/2.0.0/jquery.js">
	$(document).ready(function () {
	  $("#back-top").hide();
	  $(window).scroll(function () {
		if ($(this).scrollTop() > 100) {
		  $('#back-top').fadeIn();
		} else {
		  $('#back-top').fadeOut();
		}
	  });
	  $('#back-top a').click(function () {
		$('body,html').animate({
		  scrollTop: 0
		}, 800);
		return false;
	  });
	});
</script>
